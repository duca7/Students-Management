<app-nav-bar></app-nav-bar>

<div class="card">
    <mat-form-field appearance="outline">
      <mat-label>CLass Name</mat-label>
      <input matInput required autocomplete="off" class="class-name">
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput required autocomplete="off">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput required autocomplete="off">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Sex</mat-label>
      <mat-select>
        <mat-option value="option">Female</mat-option>
        <mat-option value="option">Male</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Phone Number</mat-label>
      <input matInput required autocomplete="off">
    </mat-form-field>
  <br>
    <mat-form-field appearance="outline">
      <mat-label>Adrress</mat-label>
      <input matInput required autocomplete="off">
    </mat-form-field>
  <br>
  <button mat-raised-button>Create</button>
</div>
