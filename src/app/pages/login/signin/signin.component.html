<div class="card">
  <div class="fullscreen-video">
  <video src="../../../../assets/200417_Business Paper_01_4k_005.mp4" autoplay ="true" loop="true"></video>
  </div>

  <mat-card class="example-card">
    <div class="sign-in-title">
      <mat-card-header>
        <mat-card-title>Welcome to <strong>Students Management</strong>  </mat-card-title>
      </mat-card-header>
    </div>

    <div class="sign-in">
      <mat-card-content class="tesst">

          <mat-form-field appearance="outline"  style="width: 80%; height: 20%;">
              <mat-label>Enter your email</mat-label>
              <input matInput placeholder="abc@gmail.com" [formControl]="email" required autocomplete="off">
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline"  style="width: 80%; height: 20%;">
            <mat-label>Enter your password</mat-label>
            <input matInput placeholder="password" [formControl]="password" required type='password' [type]="hide ? 'password' : 'text'" autocomplete="off">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="password.invalid">{{getPasswordError()}}</mat-error>
          </mat-form-field>
      </mat-card-content>
    </div>

    <div class="sign-in-button">
      <mat-card-actions>
        <button mat-button style="width: 9vw; color: black;" (click)="loginOnClick()">Create account</button>
        <button mat-button (click)="signin()">Sign In</button>
        <button mat-button (click)="loginWithGoogle()"> <img src="../../../../assets/googleIcon.svg" width="20px" height="20px"></button>
      </mat-card-actions>
    </div>
    </mat-card>
</div>
